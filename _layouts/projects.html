---
layout: default
---

<div class="About Me">
  {{ content }}

  <ul class="psot-list">
    {% for post in site.posts %}
    {% if post.aboutMe != null %}
        <li>        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>      </li>
    {% endif %}
    {% endfor %}
  </ul>
  
</div>
